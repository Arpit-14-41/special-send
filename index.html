<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: radial-gradient(circle at top,#ff0080,#7928ca,#2afadf);
  overflow:hidden;
  height:100vh;
  color:white;
}

/* ENTRY SCREEN */
#entry{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
  animation:burst 2s forwards;
}
@keyframes burst{
  0%{transform:scale(0);opacity:0}
  100%{transform:scale(1);opacity:1}
}

.big-text{
  font-size:3rem;
  text-align:center;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 30px #ffea00;}
}

/* HEART SPLIT */
.heart{
  font-size:4rem;
  animation:heartbeat 1s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* MAIN CONTENT */
#main{
  display:none;
  padding:20px;
  text-align:center;
}

/* SLIDER */
.slider{
  width:90%;
  max-width:400px;
  height:250px;
  margin:20px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,255,255,0.6);
}
.slider img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:slide 6s infinite;
}
@keyframes slide{
  0%{opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  100%{opacity:0}
}

/* TYPING */
#letter{
  font-size:1.1rem;
  margin:20px;
  min-height:120px;
}

/* PROMISE POPUP */
#promise{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:1000;
}
#promise h2{
  font-size:2rem;
  margin-bottom:20px;
}
.btn{
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* FLOATING HEARTS & ROSES */
.float{
  position:absolute;
  bottom:-50px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}
</style>
